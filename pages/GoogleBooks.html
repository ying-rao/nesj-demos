<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script data-dojo-config="baseUrl:'../scripts/',isDebug:true,async:false,
            packages:[{name:'dojo',location:'dojo'},{name:'dijit',location:'dijit'},{name:'nesj',location:'nesj'}]"
            src="../scripts/dojo/dojo.js"></script>

    <link href="../scripts/dijit/themes/claro/claro.css" rel="stylesheet" type="text/css"/>
    <link href="../style/main.css" rel="stylesheet" type="text/css"/>

    <title>Google Books Search Demo</title>

</head>

<body class="claro">

    <section>
        <div id="mainContent"></div>
    </section>

    <script data-type="text/javascript">
        function onLoadCallback() {

            require(["dojo/dom", "nesj/GoogleBooksSearch", "dojo/parser"], function (dom, GoogleBooksSearch, parser) {
                new GoogleBooksSearch({client:gapi.client}, dom.byId("mainContent")).startup();
                parser.parse();
            });
        }
    </script>
    <!-- load script to access Google API-->
    <script src="https://apis.google.com/js/client.js?onload=onLoadCallback"></script>

</body>
</html>
